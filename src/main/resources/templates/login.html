<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <div><h1 class="titlepo" style="height: 50px;">Login</h1></div>
        <br>
        <div class="input-box">
            <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" placeholder="Enter your username"/>
        </div>
        <br />

        <div class="input-box">
            <input type="password" style="font-weight: bold;"th:placeholder="Password" id="password" name="password" class="form-control" placeholder="Enter your password"/> <br />
            <br>
        </div>

        <div align="center" th:if="${param.error}">
            <br>
            <p style="font-size: 20px; color: #845f5f;">Email or Password is invalid.</p>
            <br>

        </div>
        <div class="button">
            <br>
            <div class="inputboxes">
                <input class="btn" type="submit" value="Submit">
            </div>
        </div>
        <br>
        <div class="texter1" style="text-align: left; font-family: Arial; font-size: 14px; ">Don't have an account? <a href="/register">Signup now</a></div>
        <br>

    </form>
</div>
</body>
</html>
